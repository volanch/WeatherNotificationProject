<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manual Weather Update</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style/page-style.css">
</head>
<body>
    <h3>Manual Weather Update</h3>

    <div class="manual-weather">
        <input type="text" id="manual-city" placeholder="City">
        <input type="number" step="0.1" id="manual-temp" placeholder="Temperature °C">
        <input type="number" step="0.1" id="manual-apparent" placeholder="Apparent Temperature °C">
        <input type="number" step="1" id="manual-humidity" placeholder="Humidity %">
        <input type="number" step="0.1" id="manual-wind" placeholder="Wind km/h">
        <input type="number" step="0.1" id="manual-precip" placeholder="Precipitation mm">
        <input type="number" step="0.1" id="manual-rain" placeholder="Rain mm">
        <input type="text" id="manual-code" placeholder="Weather Code">
        <br>
        <button id="updateManualWeather">Update Weather</button>
    </div>

    <h3>Current Manual Weather</h3>
    <table id="manualWeatherTable">
        <thead>
        <tr>
            <th>City</th>
            <th>Temperature</th>
            <th>Apparent</th>
            <th>Humidity</th>
            <th>Wind</th>
            <th>Precipitation</th>
            <th>Rain</th>
            <th>Code</th>
        </tr>
        </thead>
        <tbody id="manualWeather"></tbody>
    </table>

    <script src="manual-weather.js"></script>
</body>
</html>
